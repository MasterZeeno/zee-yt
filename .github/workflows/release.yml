name: Update

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-zee-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Zee Script
        run: |
          chmod +x zee.sh
          ./zee.sh
          
          AUTHOR='MasterZeeno'
          ALIAS="zee"
          REPO="${ALIAS}-yt"
          REPO_TYPE="monet-og"
          VERSION_FILE="CURRENT_VERSION"
          JSON_FILE="$REPO/${REPO_TYPE}.json"
          RELEASE_FILE="${REPO}-${REPO_TYPE}.zip"
          TAG_NAME=$(date +'%Y%m%d')
          
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          echo "VERSION_FILE=${VERSION_FILE}" >> $GITHUB_ENV
          echo "JSON_FILE=${JSON_FILE}" >> $GITHUB_ENV
          echo "RELEASE_FILE=${RELEASE_FILE}" >> $GITHUB_ENV
          
      - name: Verify File for Release
        run: |
          if [ -f "${{ env.RELEASE_FILE }}" ]; then
            echo "HAS_RELEASE_FILE=true" >> $GITHUB_ENV
          else
            echo "HAS_RELEASE_FILE=false" >> $GITHUB_ENV
          fi
      
      - name: Commit and Push Changes
        if: env.HAS_RELEASE_FILE == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.VERSION_FILE }} ${{ env.JSON_FILE}}
          git commit -m "Auto-update"
          git push origin main
          
      - name: Create GitHub Release
        if: env.HAS_RELEASE_FILE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RELEASE_FILE }}
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_FILE }}
          body: "Automatically generated release from GitHub Actions."
          draft: false
          prerelease: false
          