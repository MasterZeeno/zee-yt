name: Run Zee Script and Release New Files

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-zee-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for detecting changes

      - name: Run Zee Script
        run: |
          chmod +x zee.sh
          ./zee.sh
          
      - name: Verify Files for Release
        run: |
          RELEASE_FILE=""
          if [ -f "ZEE-YT-monet-og.zip" ]; then
            RELEASE_FILE="ZEE-YT-monet-og.zip"
          fi
          echo "RELEASE_FILE=${RELEASE_FILE}" >> $GITHUB_ENV
          
      - name: Commit and Push CURRENT_VERSION Changes
        if: env.RELEASE_FILE != ''
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add CURRENT_VERSION
          git commit -m "Auto-update CURRENT_VERSION"
          git push origin main

      - name: Generate Tag Name
        if: env.RELEASE_FILE != ''
        run: echo "TAG_NAME=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: env.RELEASE_FILE != ''
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RELEASE_FILE }}
          tag_name: ${{ env.TAG_NAME }}
          name: "ZEE-YT-monet-og.zip"
          body: "Automatically generated release from GitHub Actions."
          draft: false
          prerelease: false